<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Pulse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fashion Pulse</h1>
        <nav>
            <a href="#" id="loginLink">تسجيل الدخول</a>
            <a href="#" id="productsLink">المنتجات</a>
        </nav>
    </header>

    <main>
        <section id="loginSection" class="hidden">
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <label for="email">البريد الإلكتروني أو رقم الهاتف:</label>
                <input type="text" id="email" required>
                
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" required>

                <button type="submit">تسجيل الدخول</button>
            </form>
            <p>ليس لديك حساب؟ <a href="#">أنشئ حسابًا الآن</a></p>
        </section>

        <section id="productsSection" class="hidden">
            <h2>المنتجات</h2>
            <div id="products"></div>
        </section>
    </main>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
